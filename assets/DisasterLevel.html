<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>危害评级</title>
  <link rel="stylesheet" href="css/disasterlevel.css">
</head>
<body>
<div class="disasterlevel">
  <h1>如何理解危害评级</h2>
  <ul>
    <li class="one">对农作物影响有限，对其保持关注即可。</li>
    <li class="two">较小幅度影响农作物的产量，一般与其他病害综合防治。</li>
    <li class="three">一定程度上影响农作物的产量，注意监测其发生趋势，及时防治。</li>
    <li class="four">很大程度上影响农作物的产量，注意结合监测结果，及时防治。</li>
    <li class="five">农作物的主要危害之一，重点防治对象，大发生时可造成严重减产，甚至绝收。</li>
  </ul>
</div>
